{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <h2>Change Location for Multiple Users</h2>
      <form method="post" action="{% url 'learning_logs:change_location' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="form-group">
          {% buttons %}
            <button type="submit" class="btn btn-primary">Change Location</button>
          {% endbuttons %}
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
